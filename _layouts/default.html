---
layout: compress
---
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <meta name=viewport content="width=device-width, initial-scale=1">

    <meta name=description content="{{ site.bio }}">
    <meta name=author content="{{ site.name }}">

    {% seo %}

    {% include favicon.html %}

    <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ site.url }}{{ "/feed.xml" }}" />

    <style>
    {% capture scss_sheet %}{% include style.scss %}{% endcapture %}
    {{ scss_sheet | scssify }}
    </style>
    <script type="text/javascript" src="https://app.launchdarkly.com/snippet/ldclient.min.js">
</head>
<body>
    <script>
    var user = {
      "firstName": "Bob",
      "lastName": "Loblaw",
      "key": "bob@example.com",
      "custom": {
        "groups": "beta_testers"
      }
    };

    var div = document.createElement("div");
    document.body.appendChild(div);

    div.appendChild(document.createTextNode('Initializing...'));

    var ldclient = LDClient.initialize('58a7cb8740cda60920a14455', user);

    function render() {
      var shouldShow = ldclient.variation("new-theme", false);
      var label = (shouldShow ? "Showing" : "Not showing") + " your feature to " + user.key;
      div.replaceChild(document.createTextNode(label), div.firstChild);
    }

    ldclient.on('ready', render);
    ldclient.on('change', render);
    </script>

    <div class="wrapper-{% if site.width == "normal" %}normal{% elsif site.width == "large" %}large{% endif %}">
        {% if page.tag %}
            <div class="post">
        {% else %}
            {% if showHeader != true %}
                <div class="page {{ page.title | downcase }}">
            {% else %}
                <div class="{{ page.title | downcase }}">
            {% endif %}
        {% endif %}

            {{ content }}
        </div>
    </div>

    {% include icons.html %}

    {% include analytics-google.html %}

</body>
</html>
